# Use yaml format rather than appsettings.json for commenting convenience and clarity


# The generated "micro urls" generated by the server rely on this value to know which full URLS to generate
# If you deploy the server, and want it accessed as something other than localhost, it needs to be set here as well
# Do not use a trailing slash
ServerUrl: http://localhost:5000


# For CORS support, if you set this to true, server will allow ANY origin to access api
# more sophisticated CORS settings would require additional code changes
AllowAnyOrigin: false 
